name: Build & Push Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & push
        run: |
          TAG=${{ github.sha }}
          docker build -t ghcr.io/algonomia/anode:${TAG} -t ghcr.io/algonomia/anode:latest .
          docker push ghcr.io/algonomia/anode:${TAG}
          docker push ghcr.io/algonomia/anode:latest