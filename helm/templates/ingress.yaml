{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/ssl-redirect: {{ .Values.ingress.tls.enabled | quote }}
    {{- if .Values.ingress.tls.clusterIssuer }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.tls.clusterIssuer | quote }}
    {{- end }}
    nginx.ingress.kubernetes.io/server-snippet: |
      more_clear_headers "Server";
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Xss-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      {{- if .Values.ingress.tls.secretName }}
      secretName: {{ .Values.ingress.tls.secretName }}
      {{- else }}
      secretName: {{ .Chart.Name }}-tls
      {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Chart.Name }}-service
                port:
                  number: {{ .Values.ports.api }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Chart.Name }}-service
                port:
                  number: {{ .Values.ports.client }}
{{- end }}
---
{{- if .Values.metaIngress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-meta-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: {{ .Values.metaIngress.tls.enabled | quote }}
    {{- if .Values.metaIngress.tls.clusterIssuer }}
    cert-manager.io/cluster-issuer: {{ .Values.metaIngress.tls.clusterIssuer | quote }}
    {{- end }}
    {{- if .Values.metaIngress.allowedIPs }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ .Values.metaIngress.allowedIPs | quote }}
    {{- end }}
    nginx.ingress.kubernetes.io/server-snippet: |
      more_clear_headers "Server";
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-Frame-Options: DENY";
    {{- with .Values.metaIngress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.metaIngress.className }}
  {{- if .Values.metaIngress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.metaIngress.host }}
      {{- if .Values.metaIngress.tls.secretName }}
      secretName: {{ .Values.metaIngress.tls.secretName }}
      {{- else }}
      secretName: {{ .Chart.Name }}-meta-tls
      {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.metaIngress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Chart.Name }}-service
                port:
                  number: {{ .Values.ports.meta }}
{{- end }}
